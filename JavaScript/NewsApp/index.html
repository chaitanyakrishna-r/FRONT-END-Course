<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-itme" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-itme" id="finace"  onclick="onNavItemClick('finace')">Finace</li>
                    <li class="hover-link nav-itme" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="search-text" placeholder="e.g.Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container" >
        
        </div>
        <template id="template-news-card">
            <div class="cards">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="new-tittle">this is the Title</h3>
                    <h6 id="news-source" class="news-source">End Gadget   16/08/2023</h6>
                    <p class="new-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In velit et ducimus modi unde impedit suscipit consectetur, dicta consequatur eaque doloremque rem saepe atque dignissimos iste, voluptatem nesciunt, voluptatum odit?

                    </p>
                </div>
            </div>
        </template>
    </main>

    <script src="script.js"></script>
</body>
</html>
